<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто воспроизведение видео с включенным звуком</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: black; /* Черный фон */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняет пропорции и видео целиком помещается в экран */
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay muted controls>
        <source src="speed off (1).mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        // По клику на странице звук включается
        document.body.addEventListener('click', function() {
            var video = document.getElementById('myVideo');
            if (video.muted) {
                video.muted = false; // Отключить mute
                video.play(); // Продолжить воспроизведение
            }
        });
    </script>
</body>
</html>
